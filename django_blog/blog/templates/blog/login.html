{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <label>Username:</label><input type="text" name="username"><br>
    <label>Password:</label><input type="password" name="password"><br>
    <button type="submit">Login</button>
</form>
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endblock %}

{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<h2>All Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li>{{ post.title }} - {{ post.author.username }} - {{ post.published_date }}</li>
    {% empty %}
        <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
